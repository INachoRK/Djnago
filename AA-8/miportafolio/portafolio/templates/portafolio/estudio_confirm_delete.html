<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Estudio</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>¿Estás seguro de eliminar este estudio?</h1>

    <p><strong>{{ estudio.titulo }}</strong> en <strong>{{ estudio.institucion }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>

    <a href="{% url 'estudio_list' %}">Cancelar</a>
</body>
</html>
