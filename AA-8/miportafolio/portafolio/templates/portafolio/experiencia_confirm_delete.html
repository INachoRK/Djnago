<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Experiencia</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>¿Estás seguro de eliminar esta experiencia laboral?</h1>

    <p><strong>{{ experiencia.cargo }}</strong> en <strong>{{ experiencia.empresa }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>

    <a href="{% url 'experiencia_list' %}">Cancelar</a>
</body>
</html>
