<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Hobbie</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>¿Estás seguro de eliminar este hobbie?</h1>

    <p><strong>{{ hobbie.nombre }}</strong>: {{ hobbie.descripcion }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
    </form>

    <a href="{% url 'hobbie_list' %}">Cancelar</a>
</body>
</html>
