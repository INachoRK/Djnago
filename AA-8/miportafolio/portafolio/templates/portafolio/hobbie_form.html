<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Hobbie</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <h1>{{ form.instance.pk|yesno:"Editar Hobbie,Nuevo Hobbie" }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>

    <a href="{% url 'hobbie_list' %}">Volver al listado</a>
</body>
</html>
