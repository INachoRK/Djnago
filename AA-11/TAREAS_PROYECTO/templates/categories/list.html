{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Categorías</h2>
  <a href="{% url 'category_create' %}" class="btn btn-success">+ Nueva categoría</a>
</div>

<div class="card shadow">
  <div class="table-responsive">
    <table class="table table-hover m-0">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for c in categories %}
          <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.description|default:"—" }}</td>
            <td class="text-nowrap">
              <a href="{% url 'category_update' c.pk %}" class="btn btn-sm btn-primary">Editar</a>
              <a href="{% url 'category_delete' c.pk %}" class="btn btn-sm btn-outline-danger">Eliminar</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="text-center">No hay categorías</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
